<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var basket_arr = [{name:"Пирожок",countt:"2",price:"150"},{name:"Сосиочка",countt:"3",price:"150"},{name:"Газировочка",countt:"1",price:"150"}];
        function countBasketPrice(income_arr) {
            var amountOfBasket = 0;
            for (let arrobj of income_arr) {
                amountOfBasket += (+arrobj.countt) * (+arrobj.price);
                }
            return amountOfBasket;
        }
        console.log(basket_arr);
        console.log(countBasketPrice(basket_arr));
    </script>
<h3>В консоли посчитана сумма товаров в корзине</h3>
</body>
</html>
