        //конструктор объекта для записи числа (просто захотелось вот так вот сделать)
        function  FigureSplitter(fig) {
            this.source = fig; // исходное число (нужно для условия. можно и после промпта проверить, но а можно и так сделать как мне кажется.
            this.tens = Math.floor(fig/10) % 10; //10
            this.hundred = Math.floor(fig/100) % 100; // 100
            this.one = fig-this.tens*10-this.hundred*100; //единицы
        }
        //функция вывода объекта
        function figureSplitterRender(splittedDigit) {
            if (splittedDigit.source>=0 && splittedDigit.source<=999) {

                console.log("Число не входит в диапазон 1..999");
            }
        }

    //запрашиваем ввод
