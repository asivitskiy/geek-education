<script>
    //Функция конструктор - это функция на основе которой создается объект класса
    function Car(title,year,price){
        this.title = title;
        this.year = year;
        this.price = price;
        this.show = function(){
            console.log(this.title +" стоит "+this.price);
        }
    }
    
    function getMaxPrice(mas){
        var max = mas[0];//пусть первый объект массива имеет макс. стоимость
        for(var i = 1;i < mas.length;i++){
            if(max.price < mas[i].price){
                max = mas[i];
            }
        }
        return max;
    }
    
    var car1 = new Car("Audi",2021,1000);
    var car2 = new Car("BMW",2021,2000);
    var car3 = new Car("VW",2021,900);
    
    var cars = [car1,car2,car3];
    cars.push(new Car("Skoda",2021,950));
    
    for(var item of cars){
        item.show();
    }
    var carWithMaxPrice = getMaxPrice(cars);
    console.log("Самый дорогой автомобиль " 
                + carWithMaxPrice.title + ", и он стоит "+carWithMaxPrice.price)
    
    
    
</script>
